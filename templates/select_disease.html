<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Disease</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleSwitch = document.getElementById("toggle-theme");
            const themeLabel = document.getElementById("theme-label");

            // Load preference
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                toggleSwitch.checked = true;
                themeLabel.textContent = "☀️";
            }

            toggleSwitch.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode");
                const isDark = document.body.classList.contains("dark-mode");
                themeLabel.textContent = isDark ? "☀️" : "🌙";
                localStorage.setItem("theme", isDark ? "dark" : "light");
            });
        });


        function updateForm() {
            var disease = document.getElementById("disease").value;
            var formContainer = document.getElementById("form-container");

            formContainer.style.opacity = "0";

            setTimeout(() => {
                formContainer.innerHTML = ""; // Clear previous form fields

                let formContent = "";

                if (disease === "breast_cancer") {
                    formContent = `
    <div class="card p-4 shadow-sm mb-4">
        <h5 class="mb-4 text-center fw-bold">Breast Cancer Inputs</h5>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Clump Thickness</label></div>
            <div class="col-md-3"><input type="number" name="clump_thickness" class="form-control" min="0" required></div>
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Uniform Cell Size</label></div>
            <div class="col-md-3"><input type="number" name="uniform_cell_size" class="form-control" min="0" required></div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Uniform Cell Shape</label></div>
            <div class="col-md-3"><input type="number" name="uniform_cell_shape" class="form-control" min="0" required></div>
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Marginal Adhesion</label></div>
            <div class="col-md-3"><input type="number" name="marginal_adhesion" class="form-control" min="0" required></div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Single Epithelial Cell Size</label></div>
            <div class="col-md-3"><input type="number" name="single_epithelial_size" class="form-control" min="0" required></div>
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Bare Nuclei</label></div>
            <div class="col-md-3"><input type="number" name="bare_nuclei" class="form-control" min="0" required></div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Bland Chromatin</label></div>
            <div class="col-md-3"><input type="number" name="bland_chromatin" class="form-control" min="0" required></div>
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Normal Nucleoli</label></div>
            <div class="col-md-3"><input type="number" name="normal_nucleoli" class="form-control" min="0" required></div>
        </div>

        <div class="row mb-3 align-items-center">
            <div class="col-md-3 text-end"><label class="form-label fw-bold">Mitoses</label></div>
            <div class="col-md-3"><input type="number" name="mitoses" class="form-control" min="0" required></div>
        </div>

    </div>
    `;
                }
                else if (disease === "liver_disease") {
                    formContent = `

            </div>

        </div>

    </div>
    `;
                } else if (disease === "heart_disease") {

    <div class="card p-4 shadow-sm mt-4">

                    <option value="1">Yes (1)</option>
                    <option value="0">No (0)</option>
                </select>
            </div>

        </div>

        <div class="row mb-3 g-4 align-items-center">
        <div class="col-md-3 text-end">
    <label class="form-label fw-bold">Resting ECG</label>
</div>
<div class="col-md-3">
    <select name="restecg" class="form-select" required>
        <option value="" disabled selected>Choose Resting ECG Type</option>

    </select>
</div>

            <div class="col-md-3 text-end"><label class="form-label fw-bold">Max Heart Rate</label></div>
            <div class="col-md-3"><input type="number" name="thalach" class="form-control" min="0" required></div>
        </div>

        <div class="row mb-3 g-4 align-items-center">
<div class="col-md-3 text-end">
    <label class="form-label fw-bold">Exercise-Induced Angina</label>
</div>
<div class="col-md-3">
    <select name="exang" class="form-select" required>
        <option value="" disabled selected>Choose Option</option>

    </select>
</div>

            <div class="col-md-3 text-end"><label class="form-label fw-bold">Oldpeak</label></div>
            <div class="col-md-3"><input type="number" step="0.1" name="oldpeak" class="form-control" min="0" required></div>
        </div>

        <div class="row mb-3 g-4 align-items-center">
<div class="col-md-3 text-end">
    <label class="form-label fw-bold">Slope</label>
</div>
<div class="col-md-3">

    </select>
</div>

            <div class="col-md-3 text-end">
    <label class="form-label fw-bold">Major Vessels (Detected by Fluoroscopy)</label>
</div>
<div class="col-md-3">

        <option value="" disabled selected>Choose Number of Blocked Vessels</option>
        <option value="0">0 - Normal (No Blockage)</option>
        <option value="1">1 - Minor Blockage</option>

    </select>
</div>

        </div>

        <div class="row mb-3 g-4 align-items-center">

            <div class="col-md-3"><input type="number" name="thal" class="form-control" min="0" required></div>
        </div>
    </div>
    `;
                }
                else if (disease === "kidney_disease") {
                    formContent = `

        <div class="col-md-3 text-end"><label class="form-label fw-bold">Age</label></div>

    </div>

        <div class="col-md-3"><input type="number" step="0.01" name="sg" class="form-control" min="0" required></div>
        <div class="col-md-3 text-end"><label class="form-label fw-bold">Albumin</label></div>
        <div class="col-md-3"><input type="number" name="al" class="form-control" min="0" required></div>
    </div>

    <div class="row mb-3 g-4 align-items-center">
        <div class="col-md-3 text-end"><label class="form-label fw-bold">Sugar</label></div>
        <div class="col-md-3"><input type="number" name="su" class="form-control" min="0" required></div>

        <div class="col-md-3">
            <select name="rbc" class="form-control" required>

</head>

<body>
    <div class="card p-4 shadow-sm mb-4">
        <div class="container mt-5">
            <div class="header-container d-flex justify-content-between align-items-center px-4">
                <span class="header">RiskAware - Health Risk Assessment</span>
                <div class="form-check form-switch d-flex align-items-center gap-2">
                    <input class="form-check-input" type="checkbox" id="toggle-theme">
                    <label class="form-check-label fs-4" for="toggle-theme" id="theme-label">🌙</label>
                </div>
            </div>
            <div class="card p-4 shadow-sm">
                <form action="/predict" method="post">
                    <div class="card p-4 shadow-sm mb-4">
                        <div class="header-container2">Select Disease for Assessment</div>
                        <select id="disease" name="disease" class="form-select text-center" onchange="updateForm()"
                            required>
                            <option value="" disabled selected>Choose Disease</option>
                            <option value="breast_cancer">Breast Cancer</option>
                            <option value="liver_disease">Liver Disease</option>
                            <option value="heart_disease">Heart Disease</option>
                            <option value="kidney_disease">Kidney Disease</option>
                        </select>
                    </div>

                    <div id="form-container" class="mt-4"></div>

                    <div class="card p-4 shadow-sm">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
