<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ treatment.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="header-container d-flex justify-content-between align-items-center px-4">
        <span class="header">RiskAware - Health Risk Assessment</span>
        <div class="form-check form-switch d-flex align-items-center gap-2">
            <input class="form-check-input" type="checkbox" id="toggle-theme">
            <label class="form-check-label fs-4" for="toggle-theme" id="theme-label">üåô</label>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="container mt-5">
        <h2 class="text-center">{{ treatment.title }}</h2>

        <div class="card p-4 mt-4">
            <h4>Description:</h4>
            <p>{{ treatment.description }}</p>
        </div>

        <div class="card p-4 mt-4">
            <h4>Treatment Methods:</h4>
            <ul>
                {% for method in treatment.methods %}
                <li>
                    <strong>{{ method.name }}</strong>: {{ method.details }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleSwitch = document.getElementById("toggle-theme");
            const themeLabel = document.getElementById("theme-label");

            // Load preference
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                toggleSwitch.checked = true;
                themeLabel.textContent = "‚òÄÔ∏è";
            }

            toggleSwitch.addEventListener("change", function () {
                document.body.classList.toggle("dark-mode");
                const isDark = document.body.classList.contains("dark-mode");
                themeLabel.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
                localStorage.setItem("theme", isDark ? "dark" : "light");
            });
        });
    </script>
</body>

</html>
